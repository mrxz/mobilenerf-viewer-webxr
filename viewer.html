<div id="container" style="position:fixed; top:0%; left:0%;"></div>

<div id="info" style="position:absolute; top:800px; font-size: 50px;">
    <div id="fpsdisplay"></div>
    <div id="sizedisplay"></div>
</div>


<!-- Write to G-Buffer -->
<script id="gbuffer-vert" type="x-shader/x-vertex">
    in vec3 position;
    in vec2 uv;

    out vec2 vUv;
    out vec3 vPosition;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
        vUv = uv;
        vPosition = position;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
</script>
<script id="gbuffer-frag" type="x-shader/x-fragment">
    precision highp float;

    layout(location = 0) out vec4 gColor1;
    layout(location = 1) out vec4 gColor2;

    uniform mediump sampler2D tDiffuse0;
    uniform mediump sampler2D tDiffuse1;

    in vec2 vUv;
    in vec3 vPosition;

    void main() {

        // write color to G-Buffer
        gColor1 = texture( tDiffuse0, vUv );
        if (gColor1.r == 0.0) discard;
        gColor2 = texture( tDiffuse1, vUv );

    }
</script>

<!-- Read G-Buffer and render to screen -->
<script id="render-vert" type="x-shader/x-vertex">
    in vec3 position;
    in vec2 uv;

    out vec2 vUv;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
</script>


<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">

        "imports": {

<script type="module">

import * as THREE from 'three';

import WebGL from './js/WebGL.js';

import { OBJLoader } from './js/OBJLoader.js';
import { VRButton } from './js/VRButton.js';

import { OrbitControls } from './js/OrbitControls.js';


// copied and slightly modified from SNeRG

//the MLP
const viewDependenceNetworkShaderFunctions = `
    precision mediump float;

    layout(location = 0) out vec4 pc_FragColor;

    in vec2 vUv;

    uniform mediump sampler2D tDiffuse1x;
    uniform mediump sampler2D tDiffuse2x;

    uniform mat4 cameraWorldMatrix;
    uniform mat4 invProjectionMatrix;

    mediump vec3 evaluateNetwork( mediump vec4 f0, mediump vec4 f1, mediump vec4 viewdir) {
        mediump mat4 intermediate_one = mat4(
            BIAS_LIST_ZERO
        );
        // FIXME: j9 can be different
        vec4 j9 = vec4(viewdir.x, -viewdir.z, viewdir.y, 0.0);  //switch y-z axes
        mat4 input_values = mat4(f0, f1, j9, vec4(0.0));

        mat4 weightsArr[11] = mat4[](
            mat4(__W0_0__),
            mat4(__W0_1__),
            mat4(__W0_2__),
            mat4(__W0_3__),
            mat4(__W0_4__),
            mat4(__W0_5__),
            mat4(__W0_6__),
            mat4(__W0_7__),
            mat4(__W0_8__),
            mat4(__W0_9__),
            mat4(__W0_10__)
        );
        mat4 weightsArr2[16] = mat4[](
            mat4(__W1_0__),
            mat4(__W1_1__),
            mat4(__W1_2__),
            mat4(__W1_3__),
            mat4(__W1_4__),
            mat4(__W1_5__),
            mat4(__W1_6__),
            mat4(__W1_7__),
            mat4(__W1_8__),
            mat4(__W1_9__),
            mat4(__W1_10__),
            mat4(__W1_11__),
            mat4(__W1_12__),
            mat4(__W1_13__),
            mat4(__W1_14__),
            mat4(__W1_15__)
        );
        vec3 weightsArr3[16] = vec3[](
            vec3(__W2_0__),
            vec3(__W2_1__),
            vec3(__W2_2__),
            vec3(__W2_3__),
            vec3(__W2_4__),
            vec3(__W2_5__),
            vec3(__W2_6__),
            vec3(__W2_7__),
            vec3(__W2_8__),
            vec3(__W2_9__),
            vec3(__W2_10__),
            vec3(__W2_11__),
            vec3(__W2_12__),
            vec3(__W2_13__),
            vec3(__W2_14__),
            vec3(__W2_15__)
        );

        intermediate_one += input_values[0][0] * weightsArr[0]
            + input_values[0][1] * weightsArr[1]
            + input_values[0][2] * weightsArr[2]
            + input_values[0][3] * weightsArr[3]
            + input_values[1][0] * weightsArr[4]
            + input_values[1][1] * weightsArr[5]
            + input_values[1][2] * weightsArr[6]
            + input_values[1][3] * weightsArr[7]
            + input_values[2][0] * weightsArr[8]
            + input_values[2][1] * weightsArr[9]
            + input_values[2][2] * weightsArr[10] /*ViewDir*/;
        intermediate_one[0] = max(intermediate_one[0], 0.0);
        intermediate_one[1] = max(intermediate_one[1], 0.0);
        intermediate_one[2] = max(intermediate_one[2], 0.0);
        intermediate_one[3] = max(intermediate_one[3], 0.0);

        mediump mat4 intermediate_two = mat4(
            BIAS_LIST_ONE
        );
        intermediate_two += intermediate_one[0][0] * weightsArr2[0]
            + intermediate_one[0][1] * weightsArr2[1]
            + intermediate_one[0][2] * weightsArr2[2]
            + intermediate_one[0][3] * weightsArr2[3]
            + intermediate_one[1][0] * weightsArr2[4]
            + intermediate_one[1][1] * weightsArr2[5]
            + intermediate_one[1][2] * weightsArr2[6]
            + intermediate_one[1][3] * weightsArr2[7]
            + intermediate_one[2][0] * weightsArr2[8]
            + intermediate_one[2][1] * weightsArr2[9]
            + intermediate_one[2][2] * weightsArr2[10]
            + intermediate_one[2][3] * weightsArr2[11]
            + intermediate_one[3][0] * weightsArr2[12]
            + intermediate_one[3][1] * weightsArr2[13]
            + intermediate_one[3][2] * weightsArr2[14]
            + intermediate_one[3][3] * weightsArr2[15];
        intermediate_two[0] = max(intermediate_two[0], 0.0);
        intermediate_two[1] = max(intermediate_two[1], 0.0);
        intermediate_two[2] = max(intermediate_two[2], 0.0);
        intermediate_two[3] = max(intermediate_two[3], 0.0);

        mediump vec3 result = vec3(
            BIAS_LIST_TWO
        );
        result += intermediate_two[0][0] * weightsArr3[0]
                + intermediate_two[0][1] * weightsArr3[1]
                + intermediate_two[0][2] * weightsArr3[2]
                + intermediate_two[0][3] * weightsArr3[3]
                + intermediate_two[1][0] * weightsArr3[4]
                + intermediate_two[1][1] * weightsArr3[5]
                + intermediate_two[1][2] * weightsArr3[6]
                + intermediate_two[1][3] * weightsArr3[7]
                + intermediate_two[2][0] * weightsArr3[8]
                + intermediate_two[2][1] * weightsArr3[9]
                + intermediate_two[2][2] * weightsArr3[10]
                + intermediate_two[2][3] * weightsArr3[11]
                + intermediate_two[3][0] * weightsArr3[12]
                + intermediate_two[3][1] * weightsArr3[13]
                + intermediate_two[3][2] * weightsArr3[14]
                + intermediate_two[3][3] * weightsArr3[15];
        result = 1.0 / (1.0 + exp(-result));
        return result;
      }


    void main() {

        vec4 diffuse1 = texture( tDiffuse1x, vUv );
        if (diffuse1.r == 0.0) discard;
        vec4 diffuse2 = texture( tDiffuse2x, vUv );

        //deal with iphone
        diffuse1.a = diffuse1.a*2.0-1.0;
        diffuse2.a = diffuse2.a*2.0-1.0;

        vec2 ndc = 2.0 * vUv - vec2( 1.0 );
        vec3 viewSpace = (invProjectionMatrix * vec4( ndc, 0.0, 1.0 )).xyz;
        vec3 worldSpace = mat3(cameraWorldMatrix) * viewSpace;
        vec3 viewDir = normalize(worldSpace);

        pc_FragColor.rgb = evaluateNetwork(diffuse1,diffuse2,vec4(viewDir, 0.0));
        pc_FragColor.a = 1.0;
    }
`;

/**
 * Creates a data texture containing MLP weights.
 *
 * @param {!Object} network_weights
 * @return {!THREE.DataTexture}
 */
function createNetworkWeightTexture(network_weights) {
  let width = network_weights.length;
  let height = network_weights[0].length;

  let weightsData = new Float32Array(width * height);
  for (let co = 0; co < height; co++) {
    for (let ci = 0; ci < width; ci++) {
      let index = co * width + ci;
      let weight = network_weights[ci][co];
      weightsData[index] = weight;
    }
  }
  let texture = new THREE.DataTexture(weightsData, width, height, THREE.RedFormat, THREE.FloatType);
  texture.magFilter = THREE.NearestFilter;
  texture.minFilter = THREE.NearestFilter;
  texture.needsUpdate = true;
  return texture;
}

/**
 * Creates shader code for the view-dependence MLP.
 *
 * This populates the shader code in viewDependenceNetworkShaderFunctions with
 * network weights and sizes as compile-time constants. The result is returned
 * as a string.
 *
 * @param {!Object} scene_params
 * @return {string}
 */
function createViewDependenceFunctions(network_weights) {
  let width = network_weights['0_bias'].length;
  let biasListZero = '';
  for (let i = 0; i < width; i++) {
    let bias = network_weights['0_bias'][i];
    biasListZero += Number(bias).toFixed(7);
    if (i + 1 < width) {
      biasListZero += ', ';
    }
  }

  width = network_weights['1_bias'].length;
  let biasListOne = '';
  for (let i = 0; i < width; i++) {
    let bias = network_weights['1_bias'][i];
    biasListOne += Number(bias).toFixed(7);
    if (i + 1 < width) {
      biasListOne += ', ';
    }
  }

  width = network_weights['2_bias'].length;
  let biasListTwo = '';
  for (let i = 0; i < width; i++) {
    let bias = network_weights['2_bias'][i];
    biasListTwo += Number(bias).toFixed(7);
    if (i + 1 < width) {
      biasListTwo += ', ';
    }
  }

  let channelsZero = network_weights['0_weights'].length;
  let channelsOne = network_weights['0_bias'].length;
  let channelsTwo = network_weights['1_bias'].length;
  let channelsThree = network_weights['2_bias'].length;

  let fragmentShaderSource = viewDependenceNetworkShaderFunctions.replace(
      new RegExp('NUM_CHANNELS_ZERO', 'g'), channelsZero);
  fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('NUM_CHANNELS_ONE', 'g'), channelsOne);
  fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('NUM_CHANNELS_TWO', 'g'), channelsTwo);
  fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('NUM_CHANNELS_THREE', 'g'), channelsThree);

  for(let i = 0; i < network_weights['0_weights'].length; i++) {
    fragmentShaderSource = fragmentShaderSource.replace(
        new RegExp(`__W0_${i}__`, 'g'), network_weights['0_weights'][i].join(', '));
  }
  for(let i = 0; i < network_weights['1_weights'].length; i++) {
    fragmentShaderSource = fragmentShaderSource.replace(
        new RegExp(`__W1_${i}__`, 'g'), network_weights['1_weights'][i].join(', '));
  }
  for(let i = 0; i < network_weights['2_weights'].length; i++) {
    fragmentShaderSource = fragmentShaderSource.replace(
        new RegExp(`__W2_${i}__`, 'g'), network_weights['2_weights'][i].join(', '));
  }

  fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('BIAS_LIST_ZERO', 'g'), biasListZero);
  fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('BIAS_LIST_ONE', 'g'), biasListOne);
    fragmentShaderSource = fragmentShaderSource.replace(
      new RegExp('BIAS_LIST_TWO', 'g'), biasListTwo);

  return fragmentShaderSource;
}


  let container;

  let camera, scene, renderer, controls;
  let renderTarget;
  let postScene, postCamera;
  let invProjectionMatrixUniform = { value: new THREE.Matrix4() };
  let cameraWorldMatrixUniform = { value: new THREE.Matrix4() };

  let gLastFrame = window.performance.now();
  let oldMilliseconds = 1000;
  let gLoadedOBJs = 0;
  let gLoadedPNGs = 0;
  let gTotalOBJs = 0;
  let gTotalPNGs = 0;

  const preset_size_w = 800;
  const preset_size_h = 800;
  const object_rescale = 0.1;

  const baseUrl = 'https://storage.googleapis.com/jax3d-public/projects/mobilenerf/mobilenerf_viewer_mac/';

  init();

  function init() {

    const params = new URL(window.location.href).searchParams;
    const objname = params.get('obj');

    let obj_name = 'ficus';
    if (objname) {
      obj_name = objname;
    }

    if ( WebGL.isWebGL2Available() === false ) {
        document.body.appendChild( WebGL.getWebGL2ErrorMessage() );
        return;
    }

    container = document.getElementById( 'container' );
    renderer = new THREE.WebGLRenderer({
        powerPreference: 'high-performance',
        precision: 'highp',
    });
    renderer.setPixelRatio( 2 );
    renderer.setSize( preset_size_w, preset_size_h );
    renderer.setClearColor( new THREE.Color("rgb(0, 0, 0)"), 0.5 );
    container.appendChild( renderer.domElement );


    // Create a multi render target with Float buffers
    renderTarget = new THREE.WebGLMultipleRenderTargets(
        preset_size_w * 2,
        preset_size_h * 2,
        2
    );

    for ( let i = 0, il = renderTarget.texture.length; i < il; i ++ ) {
        renderTarget.texture[ i ].minFilter = THREE.NearestFilter;
        renderTarget.texture[ i ].magFilter = THREE.NearestFilter;
        renderTarget.texture[ i ].type = THREE.FloatType;
    }

    camera = new THREE.PerspectiveCamera( 39, preset_size_w/preset_size_h, 2*object_rescale, 6*object_rescale );
    camera.position.y = 2.0*object_rescale;
    camera.position.z = 3.464*object_rescale;

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.screenSpacePanning = true;



    scene = new THREE.Scene();

    fetch(baseUrl+obj_name+'_mac/mlp.json').then(response => {
        return response.json();
    }).then(json => {

	gTotalPNGs = json['obj_num']*2;
	gTotalOBJs = json['obj_num']*8;

    for ( let i = 0, il = json['obj_num']; i < il; i ++ ) {
        let tex0 = new THREE.TextureLoader().load(
            baseUrl+obj_name+'_mac/shape'+i.toFixed(0)+'.png'+"feat0.png",
            function () {
				gLoadedPNGs++;
                render();
            }
        );
        tex0.magFilter = THREE.NearestFilter;
        tex0.minFilter = THREE.NearestFilter;
        let tex1 = new THREE.TextureLoader().load(
            baseUrl+obj_name+'_mac/shape'+i.toFixed(0)+'.png'+"feat1.png",
            function () {
				gLoadedPNGs++;
                render();
            }
        );
        tex1.magFilter = THREE.NearestFilter;
        tex1.minFilter = THREE.NearestFilter;
        let newmat = new THREE.RawShaderMaterial({
            side: THREE.DoubleSide,
            vertexShader: document.querySelector( '#gbuffer-vert' ).textContent.trim(),
            fragmentShader: document.querySelector( '#gbuffer-frag' ).textContent.trim(),
            uniforms: {
                tDiffuse0: { value: tex0 },
                tDiffuse1: { value: tex1 },
            },
            glslVersion: THREE.GLSL3
        });
		for ( let j = 0; j < 8; j ++ ) {
			new OBJLoader()
				.load(baseUrl+obj_name+'_mac/shape'+i.toFixed(0)+'_'+j.toFixed(0)+'.obj', function (object) {
					object.traverse(function (child) {
						if (child.type=='Mesh') {
							child.material = newmat;
						}
					});
					gLoadedOBJs++;
					object.scale.x = object_rescale;
					object.scale.y = object_rescale;
					object.scale.z = object_rescale;
					scene.add(object);
			});
		}
    }

    let network_weights = json;
    let fragmentShaderSource = createViewDependenceFunctions(network_weights);

    // PostProcessing setup
    postScene = new THREE.Scene();
    postScene.background = new THREE.Color("rgb(255, 255, 255)");
    //postScene.background = new THREE.Color("rgb(128, 128, 128)");
    postCamera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 0, 1 );
    postScene.add( new THREE.Mesh(
        new THREE.PlaneGeometry( 2, 2 ),
        new THREE.RawShaderMaterial( {
            vertexShader: document.querySelector( '#render-vert' ).textContent.trim(),
            fragmentShader: fragmentShaderSource,
            uniforms: {
                tDiffuse1x: { value: renderTarget.texture[ 0 ] },
                tDiffuse2x: { value: renderTarget.texture[ 1 ] },
                invProjectionMatrix: invProjectionMatrixUniform,
                cameraWorldMatrix: cameraWorldMatrixUniform,
            },
            glslVersion: THREE.GLSL3
        } )
    ) );

    window.addEventListener( 'resize', onWindowResize, false );
	onWindowResize();

    animate();
    });
  }

  function onWindowResize() {

    camera.aspect = preset_size_w/preset_size_h;
    camera.updateProjectionMatrix();

    renderer.setSize( preset_size_w, preset_size_h );

    renderTarget.setSize( preset_size_w * 2, preset_size_h * 2 );
    document.getElementById('sizedisplay').innerHTML = "Size: "+(preset_size_w).toFixed(0)+"x"+(preset_size_h).toFixed(0);

    render();
  }

function updateFPSCounter() {
	let currentFrame = window.performance.now();
	let milliseconds = currentFrame - gLastFrame;
	let smoothMilliseconds = oldMilliseconds * (0.95) + milliseconds * 0.05;
	let smoothFps = 1000 / smoothMilliseconds;
	gLastFrame = currentFrame;
	oldMilliseconds = smoothMilliseconds;
	if (gTotalOBJs==0 || gLoadedOBJs!=gTotalOBJs || gLoadedPNGs!=gTotalPNGs) {
		document.getElementById('fpsdisplay').innerHTML = "Loaded OBJs: "+gLoadedOBJs.toFixed(0) + "/" + gTotalOBJs.toFixed(0) + "  Loaded PNGs: "+gLoadedPNGs.toFixed(0) + "/" + gTotalPNGs.toFixed(0);
	}
	else {
		document.getElementById('fpsdisplay').innerHTML = "FPS: "+smoothFps.toFixed(1);
	}
}

  function animate() {

    requestAnimationFrame( animate );

    controls.update();

    render();

  }

  function render() {
    // render scene into target
    renderer.setRenderTarget( renderTarget );
    renderer.render( scene, camera );

    // render post FX
    cameraWorldMatrixUniform.value.copy(camera.matrixWorld);
    cameraWorldMatrixUniform.needsUpdate = true;
    invProjectionMatrixUniform.value.copy(camera.projectionMatrixInverse);
    invProjectionMatrixUniform.needsUpdate = true;
    renderer.setRenderTarget( null );
    renderer.render( postScene, postCamera );

    updateFPSCounter();
  }
</script>
